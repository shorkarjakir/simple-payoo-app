<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="artboard phone-1 border-x-2 border-y-2 border-cyan-500">
            <!-- Under the phone -->
            <div class="flex justify-between items-center p-4 mt-[10%]">
                <div class="text-lg font-semibold">Available Balance: $<span id="Available-balance">20</span></div>
                <button class="btn btn-primary">Logout</button>
            </div>
            <!-- Money add and cashout -->
            <div class="flex gap-[20%] justify-center mt-[5%]">
                <button id="show-add-money-form" class="btn btn-primary">Add Money</button>
                <button id="show-cashout-form" class="btn btn-secondary">cash Out</button>
            </div>
            <!-- Money Deposit option -->
            <form id="add-money-form" class="hidden card-body">
              <label for="">
                <h2 class="text-2xl text-green-500">Deposit Form</h2>
              </label>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="type-pin" type="password" placeholder="Pin" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                </div>
              </form>

              <!-- Money Cashout Option -->
              <form id="cashout-money-form" class="hidden card-body">
                <label for="">
                  <h2 class="text-2xl text-rose-600">Cashout Form</h2>
                </label>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cashout-amount" type="text" placeholder="Amount to cashout" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="type-cashout-pin" type="password" placeholder="Pin" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-cashout-btn" class="btn btn-primary">Cashout Money</button>
                </div>
              </form>
    
        </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/feature.js"></script>
</html>
